name: Blob storage website CI

on:
  push:
    branches: [ main ]
    paths:
      - './'
      - '!.github'
      - '!.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch --account-name crcazurestaticstorage00 --overwrite true --auth-mode key -d '$web' -s .

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az cdn endpoint purge --content-paths  "/*" --profile-name "crc-azure-cdn-06" --name "crc-azure-cdn-endpoint-03" --resource-group "crc-azure-resource-group-00"
          
    - name: logout
      run: |
        az logout
      if: always()
